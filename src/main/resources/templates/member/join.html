<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">

    <main layout:fragment="content">
        <form name="frmJoin" method="post" th:action="@{/member/join}" th:object="${joinForm}}">
            <div>
                <input type="text" name="userId" th:fields="*{userId}" th:placeholder="#{userId}">
                <div class="errors" th:each="err : ${#fields.errors('userId')}}"
                     th:text="${err}}">
                </div>
            </div>
            <div>
                <input type="password" name="userPw" th:fields="*{userPw}" th:placeholder="#{userPw}">
                <div class="errors" th:each="err : ${#fields.errors('userPw')}}"
                     th:text="${err}}">
                </div>
            </div>
            <div>
                <input type="pasword" name="userPwRe" th:fields="*{userPwRe}" th:placeholder="#{userPwRe}">
                <div class="errors" th:each="err : ${#fields.errors('userId')}}"
                     th:text="${err}}">
                </div>
            </div>
            <div>
                <input type="text" name="userNm" th:fields="*{userNm}" th:placeholder="#{userNm}">
                <div class="errors" th:each="err : ${#fields.errors('userNm')}}"
                     th:text="${err}}">
                </div>
            </div>
            <div>
                <input type="text" name="email" th:fields="*{email}" th:placeholder="#{email}">
                <div class="errors" th:each="err : ${#fields.errors('email')}}"
                     th:text="${err}}">
                </div>
            </div>
            <div>
                <input type="text" name="mobile" th:fields="*{mobile}" th:placeholder="#{mobile}">
                <div class="errors" th:each="err : ${#fields.errors('mobile')}}"
                     th:text="${err}}">
                </div>
            </div>
            <div>
                <input type="checkbox" name="agrees" value="true" id="agress">
                <label for="agress" th:text="#{member.terms.agree}"></label>
            </div>
            <button type="submit" th:text="#{member.action.join}"></button>
        </form>
    </main>
</html>
